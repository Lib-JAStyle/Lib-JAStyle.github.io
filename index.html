<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <title>Navbar Example</title>
  <script>
    var thingDetalElement = null;

    function createGroup(self)
    {
      var parentContent = self.parentElement;
      var inputContent = parentContent.getElementsByTagName('input');

      var name = inputContent[0].value;
      if (name == '') {
        alert("グループ名が入力されていません");
        return;
      }
      addGroup(name, 20);
      updateGroupList(getUserGroups());
    }

    function removeGroupFromUI(self, groupId)
    {
      removeGroup(groupId);
      updateGroupList(getUserGroups());
    }

    function addThingFromUI(self, groupId)
    {
      var parentContent = self.parentElement.parentElement;
      var inputContent = parentContent.getElementsByTagName('input');
      var name = inputContent[0].value;
      if (name == '') {
        alert("グループ名が入力されていません");
        return;
      }
      inputContent[0].value = "";
      addThing(groupId, name, 1);

      var group = getGroup(groupId);
      var groupElement = document.getElementById("group-" + groupId);
      var bodyElement = groupElement.getElementsByClassName("card-body")[0];
      bodyElement.getElementsByTagName("ul")[0].innerHTML = "";
      updateThings(bodyElement, group["id"], group["things"]);
    }

    function showAddGroupInput(self)
    {
      var parentContent = self.parentElement;
      parentContent.innerHTML = '<input type="text">';
      parentContent.innerHTML += '<button class="btn btn-outline-secondary ml-2" type="button" onClick="createGroup(this)">ADD</button>';
    }

    function updateThingFromUI()
    {
      // TODO: 値の取得が確実にスマートじゃないので要修正
      var modalElement = document.getElementById("exampleModal");
      var bodyElement = modalElement.getElementsByClassName("modal-body")[0];
      var inputElement = bodyElement.getElementsByTagName("input");
      var textAreaElement = bodyElement.getElementsByTagName("textarea");

      var thing = getThing(thingDetalElement.groupId, thingDetalElement.thingId);
      thing['name'] = inputElement[0].value;
      thing['count'] = inputElement[1].value;
      thing['note'] = textAreaElement[0].value;

      updateThing(thingDetalElement.groupId, thing);
    }

    function updateThingContent(groupId, thingId)
    {
      var thing = getThing(groupId, thingId);
      thingDetalElement.groupId = groupId;
      thingDetalElement.thingId = thingId;
      thingDetalElement.name = thing["name"];
      thingDetalElement.count = thing["count"];
      thingDetalElement.note = thing["note"];
    }

    window.onload = function() {
      loadDB();

      var groups = getUserGroups();
      var totalThings = 0;
      groups.forEach(g => {
        totalThings += g["things"].length;
      });

      new Vue({
        el: "#header",
        data: {
          title: "所持品管理",
          menu: [
            { text: "所持品", href: "./things.html", onClick: null },
            { text: "保存", href: "#", onClick: saveLocalStorage },
            { text: "読み込み", href: "#", onClick: loadLocalStorage },
            { text: "リセット", href: "#", onClick: resetLocalStorage },
          ]
        },
      });

      Vue.component("info-bar", {
        props: ['things', 'groups'],
        template: `<ul id="info" class="row list-group list-group-horizontal">
            <li class="col-2 list-group-item">モノの数 : {{ things }}</li>
            <li class="col-2 list-group-item">グループの数 : {{ groups }}</li>
          </ul>`,
      });

      Vue.component("thing-node", {
        props: ["data-target", "group-id", "thing-id", "name"],
        template: `<div data-toggle="modal" data-target="{{ data-target }}" onClick="updateThingContent({{ group-id }}, {{ thing-id }})">
          {{ name }}
          </div>`
      });

      new Vue({
        el: "#info",
        data: {
          group: groups.length,
          thing: totalThings
        }
      });

      thingDetalElement = new Vue({
        el: "#exampleModal",
        data: {
          groupId: 0,
          thingId: 0,
          name: "",
          count: 1,
          note: ""
        }
      });

      new Vue({
        el: "#group-list"
      });
      updateGroupList(getUserGroups());
    };
  </script>
</head>
<body>
<header>
  <nav id="header" class="navbar navbar-expand bg-dark">
    <a class="navbar-brand" href="#">{{ title }}</a>

    <ui class="navbar-nav">
      <li class="nav-item" v-for="m in menu">
        <a class="nav-link" v-bind:href=m.href v-on:click=m.onClick>{{ m.text }}</a>
      </li>
    </ui>
  </nav>
</header>
<main>
  <info-bar id="info" class="mt-4 ml-4" v-bind:things=thing v-bind:groups=group></info-bar>

  <div id="group-list" class="row ml-3">
  </div>

  <div id="exampleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">モノの詳細</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row ml-2">
            <input type="text" placeholder="商品名" v-bind:value=name>
          </div>
          <div class="row mt-3 ml-2">
            <input type="text" placeholder="個数" v-bind:value=count>
          </div>
          <div class="row mt-3 ml-2">
            <textarea placeholder="メモ" rows="5" cols="50">{{ note }}</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onClick="updateThingFromUI()">更新</button>
        </div>
      </div>
    </div>
  </div>

</main>
<footer>
</footer>

<script src='./js/db.js'></script>
<script src='./js/view.js'></script>
<script src='./js/debug.js'></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
